{% extends 'index.html' %}

{% block content %}
    <div class="row ">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Crear Usuario</h4>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <form class="forms-sample" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputUsername1">Usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">E-mail</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Contraseña</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Confirmar contraseña</label>
                            {{ form.password2 }}
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary mr-2">Crear</button>
                        <button class="btn btn-dark">Borrar todo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script>
        {% if form.errors %}
            {% for i in form.errors %}
                console.log({{ i }});
            {% endfor %}
        {% endif %}
    </script>
{% endblock %}
